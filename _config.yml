# ============================
# Basic Site Settings
# ============================
locale                   : "en-US"
site_theme               : "default"
title                    : "Sheikh Samit Muhaimin"
title_separator          : "-"
name                     : &name "Sheikh Samit Muhaimin"
description              : &description "PhD Candidate at the University of Notre Dame researching LLM security, robustness, and privacy-preserving machine learning."
url                      : https://muhaiminsk.github.io
baseurl                  : ""
repository               : "muhaiminsk/muhaiminsk.github.io"

# ============================
# Author Profile (Sidebar)
# ============================
author:
  avatar           : "profile.png"   # put your photo in /images/profile.png
  name             : "Sheikh Samit Muhaimin"
  pronouns         :
  bio              : "PhD Candidate @ Notre Dame | LLM Security, Robustness & Evaluation | VR Privacy via Network Traffic Analysis"
  location         : "South Bend, Indiana, USA"
  employer         : "University of Notre Dame"
  uri              :
  email            : "muhaiminsamit@gmail.com"

  # Academic profiles
  googlescholar    : "https://scholar.google.com/citations?user=oKWIL8IAAAAJ&hl=en"
  arxiv            :
  orcid            : "https://orcid.org/0000-0002-7055-9024"
  researchgate     :
  semantic         :

  # Code & research
  github           : "muhaiminsk"

  # Social
  linkedin         : "sheikh-samit-muhaimin-857118157"
  twitter          :
  bluesky          :
  medium           :

# ============================
# Publication Categories
# ============================
publication_category:
  conferences:
    title: 'Conference Papers'
  manuscripts:
    title: 'Journal Articles'

# ============================
# Site Behavior
# ============================
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : false

# ============================
# SEO & Social Sharing
# ============================
twitter:
  username               :
og_image                 :
og_description           :

# ============================
# Analytics (optional)
# ============================
analytics:
  provider               : false

# ============================
# Files & Collections
# ============================
include:
  - .htaccess
  - _pages
  - files

collections:
  publications:
    output: true
    permalink: /publications/:path/
  portfolio:
    output: true
    permalink: /projects/:path/
  teaching:
    output: true
    permalink: /teaching/:path/
  talks:
    output: true
    permalink: /talks/:path/

# ============================
# Default Layouts
# ============================
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true

  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true

  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true

# ============================
# Markdown & Rendering
# ============================
markdown: kramdown
highlighter: rouge
excerpt_separator: "\n\n"

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true

# ============================
# Plugins (GitHub Pages Safe)
# ============================
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-sitemap
  - jemoji

whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-sitemap
  - jemoji

# ============================
# Output & Permalinks
# ============================
permalink: /:categories/:title/
timezone: America/Indiana/Indianapolis

# ============================
# Sass
# ============================
sass:
  sass_dir: _sass
  style: compressed
